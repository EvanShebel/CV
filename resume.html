<head>
  <title>Evan Shebel Portfolio</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
	
    .jumbotron {
      background-color: #000000;
      margin-bottom: 10px; /* Fixed typo: removed erroneous "100" */
      min-height: 50%;
      background-position: center;
      -webkit-background-size: cover;
      background-size: cover;
    }

  /* Style for iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 640px; /* Default max width for desktop */
      margin: 0 auto; /* Center the iframe */
      overflow: hidden; /* Prevent overflow on scaling */
    }

    /* Default iframe styling */
    iframe {
      width: 100%;
      height: 823px; /* Default height for desktop */
      border: none;
      display: block; /* Remove inline spacing */
    }

    /* Media query for mobile devices (iPhone typically < 767px) */
    @media (max-width: 767px) {
      .iframe-container {
        max-width: 100%; /* Full width on mobile */
      }
      iframe {
        /* Scale down the iframe content */
        transform: scale(0.75); /* Adjust scale factor (0.75 = 75% size) */
        transform-origin: top left; /* Scale from top-left corner */
        width: 133.33%; /* Compensate for scaling: 100% / 0.75 */
        height: 1097px; /* Adjusted height: 823px / 0.75 */
      }
    }

    /* Extra small screens (e.g., iPhone SE, < 576px) */
    @media (max-width: 576px) {
      iframe {
        transform: scale(0.6); /* Further scale down for smaller screens */
        width: 166.67%; /* 100% / 0.6 */
        height: 1371px; /* 823px / 0.6 */
      }
    }
  </style>
</head>
<body>

<script>
// Optional: Dynamic height adjustment (can be removed if scaling works well)
  function resizeIframe() {
    const iframe = document.querySelector('iframe');
    const width = window.innerWidth;
    const height = window.innerHeight;
    const isPortrait = height > width;

    if (width <= 767) {
      // Height dynamically adjusts based on scaling factor
      iframe.style.height = (width <= 576) ? '1371px' : '1097px';
    } else {
      iframe.style.height = '823px'; // Default for desktop
    }
  }

  window.addEventListener('load', resizeIframe);
  window.addEventListener('resize', resizeIframe);
  window.addEventListener('orientationchange', resizeIframe);
</script>

</body>
