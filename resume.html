<script>
  // JavaScript to dynamically adjust iframe height based on screen ratio
  function resizeIframe() {
    const iframe = document.querySelector('iframe');
    const width = window.innerWidth;
    const height = window.innerHeight;
    const isPortrait = height > width; // Check if screen is in portrait mode

    if (width <= 767) { // Mobile breakpoint aligned with Bootstrap
      iframe.style.height = isPortrait 
        ? `${Math.min(height * 0.8, 823)}px` // Portrait: 80% of screen height, capped at 823px
        : `${Math.min(height * 1.2, 823)}px`; // Landscape: 120% of screen height, capped at 823px
    } else {
      iframe.style.height = '823px'; // Default height for desktop
    }
  }

  // Run on load and when window resizes or orientation changes
  window.addEventListener('load', resizeIframe);
  window.addEventListener('resize', resizeIframe);
  window.addEventListener('orientationchange', resizeIframe);
</script>
